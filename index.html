<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Instagram Feed con Bootstrap</title>
</head>
<body>
    <div class="container-fluid p-0">
        
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <div class="col-sm-12 col-xl-10 container-fluid navbar-custom d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <span class="fa-brands fa-instagram"></span>
                    Instagram
                </a>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-label="Create a new post">
                        Create a new post
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Settings">
                            <span class="fa-solid fa-gear text-white"></span>
                        </button>                        
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-1">Caption:</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 60px"></textarea>
                            <label for="floatingTextarea2" class="text-black-50">Add the caption of your post here</label>
                        </div>
                        <button type="button" class="border btn btn-light btn-outline-secondary mt-2 mb-2 me-1 p-1" style="width: 40px;">
                            <span class="fa-solid fa-camera text-dark"></span>
                        </button>
                        <button type="button" class="border btn btn-light btn-outline-secondary mt-2 mb-2 p-1" style="width: 40px;">
                            <span class="fa-solid fa-location-dot text-dark"></span>
                        </button>
                    </div>
                    <div class="modal-footer p-2">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" aria-label="Close">Close</button>
                        <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="toast">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <div class="d-flex justify-content-center align-items-center mt-2">
            <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
                <li class="nav-item" role="presentation"> 
                    <button class="nav-link active border-0" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                        <span class="fa-solid fa-table-cells"></span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link border-0" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                        <span class="fa-solid fa-square"></span>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Gallery -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="container-fluid h-100">
                    <div class="row d-flex flex-column align-items-center">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10 d-flex px-1">
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://mannersformutts.com/wp-content/uploads/2017/08/Fotolia_115368131_Subscription_Monthly_M-837x675.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Un perro enérgico saltando en el aire con una expresión juguetona y alocada, capturando un momento divertido y lleno de vida.</figcaption>
                            </figure>
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://girandoelmundo.com/img/uploads/2019/03/croacia.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Hermoso paisaje de Croacia mostrando sus impresionantes montañas y vegetación, capturado en un momento sereno y natural.</figcaption>
                            </figure>
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://static.independent.co.uk/2022/12/18/15/SEI137980520-1.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Gol impresionante de Lionel Messi, mostrando su habilidad y magia en el campo con un disparo espectacular que deslumbró a los fanáticos.</figcaption>
                            </figure>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10 d-flex px-1">
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://lp-cms-production.imgix.net/2021-05/shutterstockRF_1321418885.jpg?fit=crop&ar=1%3A1&w=1200&auto=format&q=75" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >La icónica Torre Eiffel, símbolo de París y una de las estructuras más reconocidas del mundo, iluminada al atardecer.</figcaption>
                            </figure>
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://blackpepper.travel/cache/2024-01/viajes-venezuela-blackpepper-0143-canaima-saltoangel-2x-1008x671.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Vista impresionante del Salto Ángel, la cascada más alta del mundo, ubicada en el Parque Nacional Canaima, Venezuela.</figcaption>
                            </figure>
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://humanidades.com/wp-content/uploads/2017/04/brasil-1-e1566159470787.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Panorámica de Río de Janeiro con el Cristo Redentor sobre el Corcovado, y sus famosas playas de Copacabana e Ipanema al fondo.</figcaption>
                            </figure>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10 d-flex px-1">
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://www.posturite.co.uk/media/wysiwyg/young-people_office-workers.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Grupo de jóvenes profesionales trabajando juntos en una oficina moderna, colaborando en proyectos y compartiendo ideas.</figcaption>
                            </figure>
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://www.shutterstock.com/image-photo/mature-happy-woman-smiling-looking-600nw-1451181890.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Mujer madura sonriendo alegremente frente a la cámara, transmitiendo una sensación de felicidad y confianza.</figcaption>
                            </figure>
                            <figure class="col-4 p-1 m-0">
                                <div class="ratio ratio-1x1">
                                    <img src="https://searchengineland.com/wp-content/seloads/2020/03/code-SS_634574354-1920x1080-1.jpg" class="img-fluid rounded-0" alt="...">
                                </div>
                                <figcaption hidden >Pantalla de computadora mostrando un código de programación en un entorno de desarrollo, simbolizando el trabajo en el desarrollo de software.</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cards -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">          
                <div class="d-flex flex-column align-items-center p-sm-3 p-md-0">
                    <figure class="card mt-2 mb-3 col-sm-12 col-md-8 col-lg-6 col-xl-4">
                        <div class="d-flex justify-content-between p-2 align-items-center">
                            <h5 class="m-0">My Crazy dog Spark!</h5>
                            <p>08/26</p>
                        </div>
                        <img src="https://mannersformutts.com/wp-content/uploads/2017/08/Fotolia_115368131_Subscription_Monthly_M-837x675.jpg" class="rounded img-fluid rounded-0" alt="...">
                        <figcaption class="card-body p-2">
                            <h6 class="card-title m-0">204 Likes</h6>
                            <p class="card-text">This is an example of a very good photo that you can post on instagram</p>
                        </figcaption>
                    </figure>
                    <figure class="card mt-2 mb-3 col-sm-12 col-md-8 col-lg-6 col-xl-4">
                        <div class="d-flex justify-content-between p-2 align-items-center">
                            <h5 class="m-0">The greatness of Croatia</h5>
                            <p>04/09</p>
                        </div>
                        <img src="https://girandoelmundo.com/img/uploads/2019/03/croacia.jpg" class="rounded img-fluid rounded-0" alt="...">
                        <figcaption class="card-body p-2">
                            <h6 class="card-title m-0">26985 Likes</h6>
                            <p class="card-text">This is an example of a very good photo that you can post on instagram</p>
                        </figcaption>
                    </figure>
                    <figure class="card mt-2 mb-3 col-sm-12 col-md-8 col-lg-6 col-xl-4">
                        <div class="d-flex justify-content-between p-2 align-items-center">
                            <h5 class="m-0">Amazin GOAL by Messi!</h5>
                            <p>06/10</p>
                        </div>
                        <img src="https://static.independent.co.uk/2022/12/18/15/SEI137980520-1.jpg" class="rounded img-fluid rounded-0" alt="...">
                        <figcaption class="card-body p-2">
                            <h6 class="card-title m-0">33935 Likes</h6>
                            <p class="card-text">This is an example of a very good photo that you can post on instagram</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
